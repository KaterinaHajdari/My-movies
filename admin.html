    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

    <title>My movies</title>
</head>

<header>
    <!-- Navigation Menu -->
    <nav class="navbar navbar-expand-lg navbar-light">

        <a class="navbar-brand" href="#">My Movies</a>



        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link page-scroll" href="index.html">Movies <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link page-scroll" href="AboutUs.html">About Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link page-scroll" href="admin.html">Admin</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link page-scroll"><input type="text" textbox="Search" /></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link page-scroll"><input type="button" value="search" /></a>
                </li>

            </ul>
        </div>

    </nav>
</header>

<body>
    <div class="movie-elements">
        <div class="movie-title">
            <h4>Title</h4>
            <input type="text" textbox="Search" />
        </div>
        <div class="movie-category">
            <h4>Category</h4>
            <form>
                <label class="checkbox-inline">
                    <input type="checkbox" value="">Comedy
                </label>
                <label class="checkbox-inline">
                    <input type="checkbox" value="">Drama
                </label>
                <label class="checkbox-inline">
                    <input type="checkbox" value="">Action
                </label>
                <label class="checkbox-inline">
                    <input type="checkbox" value="">Familiar
                </label>
            </form>
        </div>

        <div class="movie-upload">
            <h4>Upload</h4>

        </div>
        <div class="movie-progress">
            <h4>Progress</h4>
            <div class="w3-light-grey">
                <div id="myBar" class="w3-container w3-green" style="height:24px;width:1%"></div>
            </div>

            <button class="w3-button w3-light-grey" onclick="move()">Click Me</button>

        </div>
        <div class="Submit-button">
            <input type="button" value="submit" />
        </div>
    </div>
</body>


<footer>
    <div class="foot">Copyright MyMovies</div>
</footer>
